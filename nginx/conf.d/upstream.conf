# Blue-Green 배포를 위한 Upstream 설정

upstream backend_blue {
    server cabi_backend_blue:8080;
    keepalive 32;
}

upstream backend_green {
    server cabi_backend_green:8080;
    keepalive 32;
}

# 현재 활성화된 백엔드 (심볼릭 링크 또는 include로 전환)
upstream backend_active {
    server cabi_backend_blue:8080;
    keepalive 32;
}

