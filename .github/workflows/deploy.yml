name: Build and Deploy to Azure Web App

on:
  push:
    branches:
      - master

env:
  # ğŸš¨ ì£¼ì˜: Azure í¬í„¸ì— ë³´ì´ëŠ” ì‹¤ì œ ì´ë¦„ì„ ë”°ì˜´í‘œ ì•ˆì— ë„£ìœ¼ì„¸ìš”.
  # ë§Œì•½ 'ft-cabinet-server-dpa9dkauhkdkajcr'ë¼ë©´ ê·¸ê±¸ ë„£ìœ¼ì„¸ìš”.
  # í˜„ì¬ ê²Œì‹œ í”„ë¡œí•„ì— msdeploySite="ft-cabinet-server"ë¼ê³  ë˜ì–´ìˆìœ¼ë‹ˆ ì¼ë‹¨ ì•„ë˜ê±¸ë¡œ ê°‘ë‹ˆë‹¤.
  AZURE_WEBAPP_NAME: 'ft-cabinet-server'
  JAVA_VERSION: '17'

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. ìë°”(JDK 17) ì„¸íŒ…
      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      # 2. ì‹¤í–‰ ê¶Œí•œ ë¶€ì—¬ & Gradle ë¹Œë“œ
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      # 3. Docker ì´ë¯¸ì§€ ë¹Œë“œí•´ì„œ GitHub ë ˆì§€ìŠ¤íŠ¸ë¦¬(GHCR)ì— ì˜¬ë¦¬ê¸°
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/app
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      # 4. Azure ì›¹ì•±ìœ¼ë¡œ ë°°í¬ (ê°•ì œ ì¸ì§€ ì˜µì…˜ ì¶”ê°€)
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          configuration-file: docker-compose-azure.yml
          # ğŸš¨ í•µì‹¬: ì´ë¯¸ì§€ë¥¼ ëª…ì‹œí•˜ë©´ "Not a container app" ì—ëŸ¬ë¥¼ ìš°íšŒí•©ë‹ˆë‹¤.
          images: 'ghcr.io/${{ github.repository }}/app:latest'