server:
  port: 8080
  forward-headers-strategy: framework
  shutdown: graceful
  servlet:
    encoding:
      charset: UTF-8
      force: true
      enabled: true
  tomcat:
    remote-ip-header: x-forwarded-for
    protocol-header: x-forwarded-proto

spring:
  lifecycle:
    timeout-per-shutdown-phase: 30s
  config:
    import: optional:file:src/main/resources/secret.properties

  application:
    name: 42cabi-gyeongsan

  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB

  data:
    redis:
      host: ${REDIS_HOST:127.0.0.1}
      port: ${REDIS_PORT:6379}

  sql:
    init:
      mode: always
      encoding: UTF-8

  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://${DB_HOST:127.0.0.1}:${DB_PORT:3306}/${DB_NAME:cabi}?serverTimezone=Asia/Seoul&useUnicode=true&characterEncoding=UTF-8&useSSL=true&trustServerCertificate=true
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    hikari:
      pool-name: CabiHikariPool
      maximum-pool-size: 30
      minimum-idle: 15
      connection-timeout: 30000
      initialization-fail-timeout: 0
      idle-timeout: 600000
      max-lifetime: 1800000
      connection-test-query: SELECT 1
      leak-detection-threshold: 15000

  jpa:
    hibernate:
      ddl-auto: validate
    defer-datasource-initialization: true
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        dialect: org.hibernate.dialect.MariaDBDialect

  security:
    oauth2:
      client:
        registration:
          42:
            client-id: ${FT_CLIENT_ID}
            client-secret: ${FT_CLIENT_SECRET}
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope: public
            client-name: 42 gyeongsan
        provider:
          42:
            authorization-uri: https://api.intra.42.fr/oauth/authorize
            token-uri: https://api.intra.42.fr/oauth/token
            user-info-uri: https://api.intra.42.fr/v2/me
            user-name-attribute: login

cabinet:
  policy:
    lent-term: 30
    extension-term: 15
  items:
    extension-price: 1000
    swap-price: 1000
    penalty-exemption-price: 100

springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
    display-request-duration: true
    groups-order: desc
    disable-swagger-default-url: true

management:
  endpoints:
    web:
      exposure:
        include: health, info, graphics, metrics, prometheus
  endpoint:
    health:
      show-details: always

jwt:
  secret: ${JWT_SECRET}

slack:
  token: ${SLACK_BOT_TOKEN}

ai:
  server:
    url: ${AI_SERVER_URL:http://ai:8000}

app:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS},http://localhost:5173,https://42gy.netlify.app
  client:
    connect-timeout: 20000
    read-timeout: 20000
  frontend:
    url: ${FRONTEND_URL}
  ft-api:
    root-url: https://api.intra.42.fr
    token-url: https://api.intra.42.fr/oauth/token

resilience4j:
  circuitbreaker:
    instances:
      aiServer:
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
        slidingWindowSize: 5
  ratelimiter:
    instances:
      ftApi:
        limitForPeriod: 5
        limitRefreshPeriod: 1s
        timeoutDuration: 5s
