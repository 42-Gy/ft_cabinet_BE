server:
  port: 8080
  forward-headers-strategy: framework
  shutdown: graceful
  tomcat:
    remote-ip-header: x-forwarded-for
    protocol-header: x-forwarded-proto

spring:
  lifecycle:
    timeout-per-shutdown-phase: 30s
  config:
    import: optional:file:src/main/resources/secret.properties

  application:
    name: 42cabi-gyeongsan

  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB

  data:
    redis:
      # Azure 내부 통신을 위해 기본값을 127.0.0.1로, 포트를 6379로 수정
      host: ${REDIS_HOST:127.0.0.1}
      port: ${REDIS_PORT:6379}

  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    # DB_PORT 기본값을 3306으로 수정하고 DB_NAME 변수 추가
    url: jdbc:mariadb://${DB_HOST:127.0.0.1}:${DB_PORT:3306}/${DB_NAME:cabi}?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    hikari:
      pool-name: CabiHikariPool
      maximum-pool-size: 30
      minimum-idle: 15
      connection-timeout: 30000
      # [핵심 추가] DB가 켜질 때까지 60초 동안 앱이 죽지 않고 기다리게 설정
      initialization-fail-timeout: 60000
      idle-timeout: 600000
      max-lifetime: 1800000
      connection-test-query: SELECT 1
      leak-detection-threshold: 15000

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        dialect: org.hibernate.dialect.MariaDBDialect

  security:
    oauth2:
      client:
        registration:
          42:
            client-id: ${FT_CLIENT_ID}
            client-secret: ${FT_CLIENT_SECRET}
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope: public
            client-name: 42 gyeongsan
        provider:
          42:
            authorization-uri: https://api.intra.42.fr/oauth/authorize
            token-uri: https://api.intra.42.fr/oauth/token
            user-info-uri: https://api.intra.42.fr/v2/me
            user-name-attribute: login

cabinet:
  policy:
    lent-term: 30
    extension-term: 15
  items:
    extension-price: 1000
    swap-price: 1000
    penalty-exemption-price: 100

springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
    display-request-duration: true
    groups-order: desc
    disable-swagger-default-url: true

management:
  endpoints:
    web:
      exposure:
        include: health, info, graphics, metrics, prometheus
  endpoint:
    health:
      show-details: always

jwt:
  # Azure App Setting 관례에 맞게 변수명 대문자화 권장
  secret: ${JWT_SECRET}

slack:
  token: ${SLACK_BOT_TOKEN}

ai:
  server:
    # 로컬 테스트와 Azure 환경 모두 고려하여 127.0.0.1 기본값 적용
    url: ${AI_SERVER_URL:http://127.0.0.1:8000}

app:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS}
  client:
    connect-timeout: 3000
    read-timeout: 3000
  frontend:
    url: ${FRONTEND_URL}

resilience4j:
  circuitbreaker:
    instances:
      aiServer:
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
        slidingWindowSize: 5
  ratelimiter:
    instances:
      ftApi:
        limitForPeriod: 5
        limitRefreshPeriod: 1s
        timeoutDuration: 5s