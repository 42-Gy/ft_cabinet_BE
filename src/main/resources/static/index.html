<script>
    let jwtToken = null;

    // ë¡œê·¸ì¸ í† í° ì²˜ë¦¬
    window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

    // 1. ëŒ€ì—¬ (ê¸°ì¡´ ë°©ì‹)

    function returnCabinetWithAI() {
        const shareCode = document.getElementById('returnShareCode').value;
        const fileInput = document.getElementById('returnFile');

        if (!shareCode || shareCode.length !== 4) return alert("ë¹„ë°€ë²ˆí˜¸ 4ìë¦¬ë¥¼ ì…ë ¥í•˜ì„¸ìš”!");
        if (fileInput.files.length === 0) return alert("ì‚¬ì§„ì„ ì„ íƒí•˜ì„¸ìš”!");

        const formData = new FormData();
        formData.append("shareCode", shareCode);

    // 3. AI ì´ì‚¬ (Multipart)
    function swapCabinetWithAI() {
        const newId = document.getElementById('swapCabinetId').value;

        if (!newId) return alert("ì´ì‚¬ê°ˆ ë²ˆí˜¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”!");
        if (!shareCode || shareCode.length !== 4) return alert("ê¸°ì¡´ ë¹„ë°€ë²ˆí˜¸ 4ìë¦¬ë¥¼ ì…ë ¥í•˜ì„¸ìš”!");
        if (fileInput.files.length === 0) return alert("ì‚¬ì§„ì„ ì„ íƒí•˜ì„¸ìš”!");

        const formData = new FormData();

    // íŒŒì¼ ì—…ë¡œë“œ ìš”ì²­ í•¨ìˆ˜ (Multipart)
    function uploadFile(url, formData) {
        if (!jwtToken) return alert("ë¡œê·¸ì¸ ë¨¼ì € í•˜ì„¸ìš”!");

        const resultBox = document.getElementById('result');
        resultBox.innerText = "â³ AIê°€ ì‚¬ì§„ì„ ë¶„ì„ ì¤‘ì…ë‹ˆë‹¤... (ì ì‹œë§Œ ê¸°ë‹¤ë ¤ì£¼ì„¸ìš”)";
        resultBox.className = "";

    }

    // ì¼ë°˜ API ìš”ì²­ í•¨ìˆ˜ (JSON)
    function requestApi(method, url) {
